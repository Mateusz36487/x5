<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="styl2.css">
    <script>
        var obecne = 0;
        var gallery = ['1.jpg', '2.jpg', '3.jpg','4.jpg', '5.jpg']
        function poprzednie(){
            if (obecne > 0){
                obecne--;
                document.getElementById('gallery-image').src = gallery[obecne];

            }
        }
        function nastepne(){
            if(obecne < gallery.length - 1 ){
                obecne ++;
                document.getElementById('gallery-image').src = gallery[obecne];
            
            }
        }
    </script>
</head>
<body>

            <tr><td>Monika Kowalska</td><td>4 zdjec</td></tr>
            </table>
 
</section>
    <section id="middle"> </section>
    <section id="right">
<img id="gallery-image" src="1.jpg" alt="gallery">
<button onclick="poprzednie()">Prev</button>
<button onclick="nastepne()">next</button>
        </section>
    <footer></footer>
    
</body>
</html>
